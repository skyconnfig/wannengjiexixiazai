version: '3.8'

services:
  yt-dlp-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - PORT=5000
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3